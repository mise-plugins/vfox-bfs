name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install bfs from local plugin
        run: |
          mise settings set experimental true
          mise use "vfox:file://${{ github.workspace }}@4.0.4"
        env:
          MISE_DEBUG: 1

      - name: Verify bfs works
        run: |
          mise x "vfox:file://${{ github.workspace }}@4.0.4" -- bfs --version
